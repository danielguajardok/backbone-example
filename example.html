
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Backbone Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <style>
      body {
        padding-top: 40px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../assets/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Customer management</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active clientes"><a href="#/clientes">Clientes</a></li>
              <li class="facturacion"><a href="#/facturacion">Facturación</a></li>
              <li><a href="#contact">Migración</a></li>
              <li class="nuevo-cliente"><a href="#/nuevo-cliente">Nuevo cliente</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id='clients-container' class='pane'>

      <div class="sidebar" style="margin-right:10px;position:relative;float:left;height:100%;border-right:1px solid #ccc;width:260px;background:#ffffff;display:block;overflow-y:auto;overflow-x:hidden">
        <ul class="unstyled clients-list">
        </ul>
      </div>

      <div class="main" style="display:block;height:100%;position:relative;overflow-x:hidden;overflow-y:auto;">
        
      </div>

      <div class="clear"></div>

    </div>

    <div id="facturacion-container" class='pane' style="display:none;">
      Facturacion
    </div>

    <div id="nuevo-cliente-container" class='pane' style="display:none;">
      <table class="table table-bordered">
        <tr>
          <td>Nombre</td>
          <td><input type=text value="" name="new-client-name" id="new-client-name"></td>
        </tr>
        <tr>
          <td>Rut</td>
          <td><input type=text value="" name="new-client-rut" id="new-client-rut"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><button class='btn btn-success add-client'>Agregar cliente</button></td>
        </tr>    
      </table>
    </div>    

    <script type="text/template" id="tpl-client-list-item">
      <%= nombre %> <br>
      <span class='muted'><%= rut %></span>
    </script>

    <script type="text/template" id="tpl-client-details">
      <h2>Detalles del cliente</h2>
      <table class='table table-bordered'>
        <tbody>
          <tr>
            <td> Nombre: </td>
            <td> <%= nombre %> </td>
          </tr>
          <tr>
            <td> Rut: </td>
            <td> <%= rut %> </td>
          </tr>
          <tr>
            <td> Estado: </td>
            <td> <%= estado %> </td>
          </tr>                    
        </tbody>
      </table> 
    </script>  

    <script type="text/template" id="tpl-new-client">
      <table class="table table-bordered">
        <tr>
          <td>Nombre</td>
          <td><input type=text value="" name="new-client-name" id="new-client-name"></td>
        </tr>
        <tr>
          <td>Rut</td>
          <td><input type=text value="" name="new-client-name" id="new-client-name"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td><button class='btn btn-success add-client'>Agregar cliente</button></td>
        </tr>    
      </table>
    </script>  

    <script src="/js/jquery-1.8.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/underscore.js"></script>
    <script src="/js/backbone.js"></script>
    <script src="/js/main2.js"></script>


  </body>
</html>
